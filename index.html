<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8258ac6aa5.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
    <!-- APP -->
    <div class="app">
        <!-- APP TOOLBAR -->
        <aside class="app-toolbar">
            <div class="container-fluid bg-white py-1">
                <div class="row">
                    <div class="d-none col-lg-2 d-lg-flex justify-content-center">
                      <img src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="col-1 d-lg-none">
                        <img class="logo-mobile" src="./img/mobile-logo.png" alt="logo mobile">
                    </div>
                    <div class="col-auto flex-grow-1">
                      <div class="search"><i class="fa-solid fa-magnifying-glass px-2"></i>Prova a cercare: Lezione di Laravel</div>
                    </div>
                    <div class="col-1 col-lg-2 d-flex justify-content-end gap-4">
                      <span class="icon-gray d-none d-lg-inline-block "><i class="fa-solid fa-list"></i></span>
                      <span class="icon-gray d-none d-lg-inline-block"><i class="fa-solid fa-circle-question"></i></span>
                      <span class="icon-gray d-none d-lg-inline-block"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                      <span class="icon-orange"><i class="fa-solid fa-bell"></i></span>
                    </div>
                  </div>
            </div>
        </aside>
        <!-- APP BODY -->
        <div class="app-body">
            <!-- HEADER  -->
            <header class="app-header"></header>
            <!-- MAIN -->
            <main class="app-main">
                <!-- main header -->
                <div class="main-header"></div>
                <!-- main body -->
                <div class="main-body"></div>
            </main>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
